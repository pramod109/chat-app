<html>

<head>
  <title>Chat App | Register</title>
  
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="./add-room.js"></script>
  <link rel="stylesheet" href="./add-room.css">

</head>

<body>
  <div id="addRoom" style="display: block">
    <h1>This is the add-room page</h1>
    <!-- <ul id="messages"></ul> -->
    <form action="" id="addRoomId">
      <input id="m" autocomplete="off" />
      <button onClick="goToChat()">Please choose a unique name</button>
    </form>
  </div>

  <div id="clientChat" style="display: none;">
    <ul id="messages"></ul>
    <form action="" id="chatId">
      <input id="chat" autocomplete="off" />
      <button>Send</button>
    </form>
  </div>

</body>

</html>
